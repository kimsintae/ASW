<!DOCTYPE html>
<html lang="ko">

<head>
    <title>AIS v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        .map_statics_option li{
            float: left;
            margin-left: 15px;
            border-left: 1px solid #424242;
            padding-left: 15px;
        }
        .map_statics_option li:nth-child(1){
            border-left: none;
        }
    
    </style>
</head>
	
<body>
	<header></header>
              
    <!-- 컨텐츠 영역 -->
    <div  id="content" style="padding:0;height:100%;">
    	<div id="content_01" style="display:none;"></div>
    	<div id="content_02" style="display:none;"></div>
    	<div id="content_03" style="display:none;"></div>
    </div>

    <!-- 
        //현재위치ㅋ
        <button id="myLocation" title="현재 지역에 대한 사고 정보를 표시합니다." onclick="getLocation();"><i class="fa fa-map-marker"></i></button>
    -->
</body>
<script>
console.log("Start AIS ...");
$("header").load("./header.html", function(){});
$("#content_01").load("./content_01.html", function(){});
$("#content_02").load("./content_02.html", function(){
	$("#content_02").show();
});
$("#content_03").load("./content_03.html", function(){});

function goContent(menuId){
	$("#content_01").hide();
	$("#content_02").hide();
	$("#content_03").hide();
	if(menuId == 1) {
		$("#content_01").show();
	} else if(menuId == 2) {
		$("#content_02").show();
	} else {
		$("#content_03").show();
	}
}
</script>
</html>
